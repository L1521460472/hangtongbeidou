<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>充电桩后台管理系统</title>
    <style>
      body,
      ol,
      ul,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      th,
      td,
      dl,
      dd,
      form,
      fieldset,
      legend,
      input,
      textarea,
      select,
      figure,
      figcaption {
        margin: 0;
        padding: 0;
      }
      body,
      html {
        font: 12px;
        font-family: Microsoft YaHei !important;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      b,
      strong {
        font-weight: normal;
        font-size: 100%;
      }
      i,
      em {
        font-style: normal;
      }
      a {
        text-decoration: none;
        color: #6b6b6b;
      }
      li {
        list-style: none;
      }
      input {
        outline: none;
      }
      .clearfix {
        *zoom: 1;
      }
      .clearfix:after {
        content: "";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
      }
      .el-popover {
        min-width: 100px !important;
        background: #212121 !important;
        border: 1px solid #212121 !important;
      }
      .el-popper .popper__arrow {
        display: none !important;
      }
      .el-progress {
        margin-top: 15px;
        margin-left: 13%;
      }
      svg path:first-child {
        stroke: #313131 !important;
      }
      .el-progress__text {
        font-size: 20px !important;
        color: #fff !important;
        opacity: 0.8;
      }
      .el-table {
        border-radius: 6px;
        background: #212121 !important;
        border: 1px solid #212121 !important;
      }
      .el-table__header-wrapper thead tr {
        background: #212121 !important;
      }
      .el-table th,
      .el-table tr {
        background: #212121 !important;
      }
      .el-table--enable-row-hover .el-table__body tr:hover > td {
        background-color: rgba(255, 255, 255, 0.1) !important;
      }
      .el-table td,
      .el-table th.is-leaf {
        border-bottom: 1px solid #383838 !important;
      }
      .el-table th > .cell {
        font-size: 12px;
        font-weight: 400;
        color: #fff;
        opacity: 0.4;
      }
      .el-table .cell {
        font-size: 12px;
        color: #fff;
        opacity: 0.8;
      }
      /* .footer_informatian .el-table__row > td:last-child > .cell {
        color: #ff9b59 !important;
      } */
      ::-webkit-scrollbar {
        /*滚动条整体样式*/
        width: 8px; /*高宽分别对应横竖滚动条的尺寸*/
        height: 8px;
      }

      ::-webkit-scrollbar-thumb {
        /*滚动条里面小方块*/
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        background: #8a8a8a;
      }
      
      ::-webkit-scrollbar-track {
        /*滚动条里面轨道*/
        -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        background: #656565;
      }
      
      ::-webkit-scrollbar-corner{
        background: #212121;
      }

      .el-table::before {
        height: 0 !important;
      }
      .el-table--scrollable-y .el-table__body-wrapper {
        max-height: 520px !important;
      }
      .el-pagination .el-select .el-input .el-input__inner {
        background: #212121;
        border: 1px solid #313131;
        color: rgba(255, 255, 255, 0.6);
      }
      .el-pagination__sizes .el-input .el-input__inner:hover {
        border-color: #313131 !important;
      }
      .el-pagination .btn-next,
      .el-pagination .btn-prev {
        background: #212121 !important;
        color: rgba(255, 255, 255, 0.8) !important;
      }
      .el-pagination button:disabled {
        background: #212121 !important;
      }
      .el-pager li {
        background: #212121 !important;
        color: rgba(255, 255, 255, 0.6) !important;
      }
      .el-pager li.active {
        color: #fbd198 !important;
      }
      .el-pagination__editor.el-input .el-input__inner {
        background: #212121;
        border: 1px solid #313131;
        color: rgba(255, 255, 255, 0.6);
      }
      .el-pagination button,
      .el-pagination span:not([class*="suffix"]) {
        color: rgba(255, 255, 255, 0.6);
      }
      .el-select-dropdown__item.selected {
        color: #fbd198 !important;
        font-weight: 400 !important;
      }
      .el-select-dropdown__list {
        background: #212121;
      }
      .el-select-dropdown__item {
        color: rgba(255, 255, 255, 0.8) !important;
      }
      .el-select-dropdown__item.hover,
      .el-select-dropdown__item:hover {
        background: #313131 !important;
      }
      .el-select-dropdown {
        border: 1px solid #313131 !important;
      }
      .el-select .el-input__inner {
        font-size: 12px !important;
        height: 30px !important;
        line-height: 30px !important;
        background: #0a0a0a !important;
        background-color: rgba(0, 0, 0, 0.4) !important;
        border: 1px solid rgb(164, 164, 164) !important;
        border-color: rgba(164, 164, 164, 0.4) !important;
        color: #fff;
        opacity: 0.8;
      }
      .el-input__icon {
        line-height: 30px !important;
      }
      .header_select .el-input .el-input__inner {
        width: 160px !important;
        font-size: 12px !important;
        height: 30px !important;
        line-height: 30px !important;
        background: #0a0a0a !important;
        background-color: rgba(0, 0, 0, 0.4) !important;
        border: 1px solid rgb(164, 164, 164) !important;
        border-color: rgba(164, 164, 164, 0.4) !important;
        color: #fff;
        opacity: 0.8;
      }
      .header_data .el-input .el-input__inner {
        width: 160px !important;
        font-size: 12px !important;
        height: 30px !important;
        line-height: 30px !important;
        background: #0a0a0a !important;
        background-color: rgba(0, 0, 0, 0.4) !important;
        border: 1px solid rgb(164, 164, 164) !important;
        border-color: rgba(164, 164, 164, 0.4) !important;
        color: #fff;
        opacity: 0.8;
      }
      .header_button {
        width: 15%;
        height: 100%;
        float: left;
        display: flex;
        align-items: center;
      }
      .header_button button {
        width: 80px;
        height: 34px;
        background: #c79659;
        border-radius: 6px;
        border: 1px solid #c79659;
        font-size: 14px;
        color: #212121;
        cursor: pointer;
      }
      button:focus {
        outline: 0;
      }
      .el-message-box__wrapper .el-message-box {
        width: 300px !important;
        height: 200px !important;
        background: #212121;
        border: 1px solid #212121;
      }
      .el-message-box__title {
        padding-left: 0;
        margin-bottom: 0;
        font-size: 12px !important;
        color: rgba(255, 255, 255, 0.8) !important;
      }
      .el-message-box__status {
        display: none !important;
      }
      .el-message-box__status + .el-message-box__message {
        padding-left: 0 !important;
        padding-right: 0 !important;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
      }
      .el-message-box__content {
        padding: 5px 15px !important;
        text-align: center !important;
        color: rgba(255, 255, 255, 0.8) !important;
      }
      
      .el-message-box__btns {
        text-align: center !important;
      }
      .el-button {
        width: 80px !important;
        height: 34px !important;
        background: rgba(33, 33, 33, 1) !important;
        border: 1px solid rgba(199, 150, 89, 1) !important;
        border-radius: 4px;
        color: #c79659 !important;
      }
      .el-button--primary {
        background: rgba(199, 150, 89, 1) !important;
        border-radius: 4px;
        color: #212121 !important;
      }
      .el-dialog__header{
        text-align: start !important;
      }
      .el-dialog__title{
  font-size: 12px !important;
  color: rgba(255, 255, 255, .8) !important;
  text-align: start;
}
.el-dialog__body{
  padding: 10px 30px !important;
}
.el-dialog__body .el-input {
  width: 160px !important;
}
.el-dialog__body .el-input__inner {
  color: rgba(255, 255, 255, 0.8) !important;
  background: #212121 !important;
  border: 1px solid #313131 !important;
}
.el-message-box__btns{
  display: flex;
  flex-direction: row-reverse;
  justify-content: center;
}
.el-message-box__btns button:nth-child(2){
  margin-right: 10px;
}
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but myapp doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
